<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Css/LoginPage.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="content">
                <img src="Images/Cartoon1.png" alt="GrowUp">
                <h2>GrowUp</h2>
                <p>Unleash Your Academic Success with <br>
                    GrowUp Excellence Platform</p>
            </div>
        </div>
        <div class="right">
            <div class="login-form">
                <h1>GrowUp</h1>
                <form action="#">
                    <div class="form-group">
                        <input type="text" placeholder="Username or email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit">Sign in</button>
                </form>
                <div class="alternative-login">
                    <p id="or">or</p>
                    <button class="google-login">
                        <img src="/Images/google.png" alt="Google"> Sign in with Google
                    </button>
                </div>
                <p>Are you new? <a href="#">Create an Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
